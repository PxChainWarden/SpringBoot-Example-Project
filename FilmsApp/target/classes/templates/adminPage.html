<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial;
            color: white;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: #111;
        }

        .right {
            right: 0;
            background-color: red;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<table width="100%" border="1">
    <a th:href="@{/admin/movies}">
        <div class="split left">
            <div class="centered">
                <h2>Movies</h2>
            </div>
        </div>
    </a>
    <a th:href="@{/admin/actors}">
        <div class="split right">
            <div class="centered">
                <h2>Actors</h2>
            </div>
        </div>
    </a>
</table>

</body>
</html>
